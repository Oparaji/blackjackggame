<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Functions</h2>

<p>This example calls a function to convert from Celsius to Fahrenheit  :</p>
<p id="demo"></p>

<script>
function toFahrenheit(c) {
  return (c*9/5)+32;
}
document.getElementById("demo").innerHTML = toFahrenheit(100) + "F";
</script>

</body>
</html>
